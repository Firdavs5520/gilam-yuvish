<!DOCTYPE html>
<html lang="uz">
  <head>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#2563eb" />

    <link
      rel="icon"
      type="image/png"
      href="https://peculiar-azure-xpdzzqfo3r.edgeone.app/Skrinshot_2026-01-03_175603-removebg-preview.png"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gilam Yuvish</title>

    <style>
      :root {
        --main: #111827;
        --accent: #2563eb;
        --bg: #f1f5f9;
        --border: #e5e7eb;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: var(--bg);
        font-family: system-ui, -apple-system, Segoe UI, sans-serif;
        color: var(--main);
      }

      .wrap {
        max-width: 900px;
        margin: auto;
        padding: 24px;
      }

      .card {
        background: #fff;
        border-radius: 20px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        margin-bottom: 16px;
      }

      h1 {
        text-align: center;
        margin: 0 0 16px;
        font-size: 26px;
      }

      h2 {
        font-size: 15px;
        margin: 18px 0 8px;
        color: #374151;
      }

      input,
      button {
        width: 100%;
        padding: 16px;
        font-size: 16px;
        border-radius: 14px;
      }

      input {
        border: 1px solid var(--border);
      }

      button {
        border: none;
        background: var(--accent);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }

      .secondary {
        background: #16a34a;
      }

      .grid-2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      .row {
        display: flex;
        gap: 12px;
      }

      .row input {
        flex: 1;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 12px 0;
      }

      .item {
        display: flex;
        justify-content: space-between;
        border-bottom: 1px dashed var(--border);
        padding: 10px 0;
        font-size: 16px;
      }

      .total {
        text-align: center;
        font-size: 22px;
        font-weight: 700;
        margin: 14px 0;
      }

      .pay {
        display: flex;
        justify-content: center;
        gap: 32px;
        font-size: 16px;
      }

      @media (max-width: 640px) {
        .wrap {
          padding: 14px;
        }
        .grid-2 {
          grid-template-columns: 1fr;
        }
        h1 {
          font-size: 22px;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <!-- HISOBOT -->
      <div class="card">
        <button class="secondary" onclick="openReport()">
          ðŸ“Š Hisobot / Buyurtmalar
        </button>
      </div>

      <!-- ASOSIY -->
      <div class="card">
        <h1>ðŸ§º Gilam Yuvish</h1>

        <h2>Xaridor</h2>
        <div class="grid-2">
          <input id="name" placeholder="Ism" />
          <input id="phone" placeholder="+998 (__) ___-__-__" />
        </div>
        <input id="address" placeholder="Manzil" />

        <h2>Narx / mÂ²</h2>
        <input id="price" type="number" value="10000" />

        <h2>Gilam oâ€˜lchami</h2>
        <div class="row">
          <input id="l" type="number" step="0.1" placeholder="Uzunlik" />
          <input id="w" type="number" step="0.1" placeholder="Eni" />
        </div>

        <button onclick="add()">âž• Qoâ€˜shish</button>

        <ul id="list"></ul>

        <div class="total">Jami: <span id="total">0</span> soâ€˜m</div>

        <h2>Toâ€˜langan summa</h2>
        <input id="paid" type="number" value="0" />

        <h2>Toâ€˜lov usuli</h2>
        <div class="pay">
          <label
            ><input type="radio" name="ptype" value="Naqd" checked />
            Naqd</label
          >
          <label><input type="radio" name="ptype" value="Karta" /> Karta</label>
        </div>

        <button onclick="printCheck()">ðŸ§¾ Chek chiqarish</button>
      </div>
    </div>

    <script>
      function openReport() {
        window.open("hisobot.html", "_blank");
      }

      let items = [];

      function add() {
        const L = Number(l.value);
        const W = Number(w.value);
        const P = Number(price.value);

        if (!L || !W || !P) {
          alert("Oâ€˜lchamlarni toâ€˜liq kiriting");
          return;
        }

        items.push({
          l: L,
          w: W,
          sum: L * W * P,
        });

        l.value = "";
        w.value = "";
        render();
      }

      function render() {
        list.innerHTML = "";
        let s = 0;

        items.forEach((i) => {
          s += i.sum;
          list.innerHTML += `
            <li class="item">
              <span>${i.l} Ã— ${i.w}</span>
              <span>${i.sum.toLocaleString()}</span>
            </li>`;
        });

        total.textContent = s.toLocaleString();
      }

      function printCheck() {
        if (!items.length) {
          alert("Hech boâ€˜lmaganda bitta gilam qoâ€˜shing");
          return;
        }

        const customerName = document.getElementById("name").value;
        const customerPhone = document.getElementById("phone").value;
        const customerAddress = document.getElementById("address").value;

        if (!customerName) {
          alert("Buyurtmachi ismini kiriting");
          return;
        }

        const order = {
          name: customerName,
          phone: customerPhone,
          address: customerAddress,
          items: items,
          total: total.textContent,
          paid: Number(paid.value) || 0,
          paymentType: document.querySelector('input[name="ptype"]:checked')
            .value,
          date: new Date().toLocaleString(),
        };

        // chek uchun
        localStorage.setItem("currentOrder", JSON.stringify(order));

        // backend uchun
        fetch("http://localhost:3000/orders", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(order),
        });

        window.open("print.html", "_blank");
      }
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
  </body>
</html>
