<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <title>Gilam Yuvish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      :root {
        --bg: #f1f5f9;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #64748b;
        --accent: #2563eb;
        --border: #e5e7eb;
      }

      body.dark {
        --bg: #0f172a;
        --card: #020617;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --accent: #38bdf8;
        --border: #1e293b;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: system-ui, sans-serif;
        transition: 0.3s;
      }

      .wrap {
        max-width: 900px;
        margin: auto;
        padding: 24px;
      }

      .card {
        background: var(--card);
        border-radius: 18px;
        padding: 22px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        margin-bottom: 16px;
      }

      h1 {
        text-align: center;
        margin: 0 0 16px;
      }

      input,
      button {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        font-size: 16px;
        margin-top: 10px;
      }

      input {
        border: 1px solid var(--border);
        background: transparent;
        color: var(--text);
      }

      button {
        border: none;
        background: var(--accent);
        color: white;
        cursor: pointer;
        font-weight: 600;
        transition: 0.15s;
      }

      button:active {
        transform: scale(0.97);
        opacity: 0.9;
      }

      .top {
        display: flex;
        gap: 10px;
      }

      .top button {
        flex: 1;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 10px 0;
      }

      li {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px dashed var(--border);
      }

      .total {
        text-align: center;
        font-size: 22px;
        font-weight: 700;
        margin: 14px 0;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="card top">
        <button onclick="openReport()">üìä Hisobot</button>
        <button onclick="toggleDark()">üåô / ‚òÄÔ∏è</button>
      </div>

      <div class="card">
        <h1>üß∫ Gilam Yuvish</h1>

        <input id="customerName" placeholder="Ism" />
        <input id="phone" placeholder="Telefon" />

        <input id="price" type="number" value="10000" />

        <input id="l" type="number" placeholder="Uzunlik" />
        <input id="w" type="number" placeholder="Eni" />
        <button onclick="addItem()">‚ûï Qo‚Äòshish</button>

        <ul id="list"></ul>

        <div class="total">Jami: <span id="total">0</span> so‚Äòm</div>

        <input id="paid" type="number" placeholder="To‚Äòlangan summa" />

        <button onclick="saveOrder()">üßæ Chek chiqarish</button>
      </div>
    </div>

    <script>
      const API = "https://gilam-yuvish-backend.onrender.com";

      const nameInput = customerName;
      const phoneInput = phone;
      const priceInput = price;
      const lInput = l;
      const wInput = w;
      const paidInput = paid;
      const list = document.getElementById("list");
      const totalEl = document.getElementById("total");

      let items = [];

      function toggleDark() {
        document.body.classList.toggle("dark");
      }

      function openReport() {
        window.open("hisobot.html", "_blank");
      }

      function addItem() {
        const l = Number(lInput.value);
        const w = Number(wInput.value);
        const p = Number(priceInput.value);

        if (!l || !w) return alert("O‚Äòlchamlarni kiriting");

        items.push({ l, w, sum: l * w * p });
        lInput.value = wInput.value = "";
        render();
      }

      function render() {
        list.innerHTML = "";
        let sum = 0;
        items.forEach((i) => {
          sum += i.sum;
          list.innerHTML += `
          <li>
            <span>${i.l} √ó ${i.w}</span>
            <span>${i.sum.toLocaleString()}</span>
          </li>
        `;
        });
        totalEl.textContent = sum.toLocaleString();
      }

      async function saveOrder() {
        if (!nameInput.value) return alert("Ism kiriting");
        if (!items.length) return alert("Gilam qo‚Äòshing");

        const totalSum = items.reduce((s, i) => s + i.sum, 0);

        const order = {
          name: nameInput.value,
          phone: phoneInput.value,
          items,
          total: totalSum,
          paid: Number(paidInput.value) || 0,
        };

        await fetch(API + "/orders", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(order),
        });

        localStorage.setItem("currentOrder", JSON.stringify(order));

        items = [];
        render();
        nameInput.value = phoneInput.value = paidInput.value = "";

        window.open("print.html", "_blank");
      }
    </script>
  </body>
</html>
